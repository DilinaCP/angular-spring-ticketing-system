<div class="config-form-container">
  <h2>Simulation Configuration</h2>
  <form [formGroup]="configForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="totalTickets">Total Tickets:</label>
      <input type="number" id="totalTickets" formControlName="totalTickets" placeholder="Enter total tickets">
    </div>
    <div class="form-group">
      <label for="ticketReleaseRate">Ticket Release Rate (ms):</label>
      <input type="number" id="ticketReleaseRate" formControlName="ticketReleaseRate"
        placeholder="Enter release rate in milliseconds">
    </div>
    <div class="form-group">
      <label for="customerRetrievalRate">Customer Retrieval Rate (ms):</label>
      <input type="number" id="customerRetrievalRate" formControlName="customerRetrievalRate"
        placeholder="Enter retrieval rate in milliseconds">
    </div>
    <div class="form-group">
      <label for="maxTicketCapacity">Max Ticket Capacity:</label>
      <input type="number" id="maxTicketCapacity" formControlName="maxTicketCapacity"
        placeholder="Enter maximum capacity">
    </div>
    <button type="submit" [disabled]="!configForm.valid">Submit</button>
  </form>
</div>
